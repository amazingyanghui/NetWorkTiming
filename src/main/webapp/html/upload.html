	<div class="layui-tab">

	<input type="hidden" id="updatePwd"  data-toggle="modal" data-target="#updatePwdModal">
	<!--修改密码 模态框（Modal） -->
		<div class="modal fade" id="updatePwdModal" tabindex="-1" role="dialog" aria-labelledby="updatePwdModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="updatePwdModalLabel">修改密码</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" id="unfrm">
							
							<div class="form-group required">
								<label class="control-label col-sm-4">原密码：</label>
								<div class="col-sm-6">
									<input id="unpassword" type="password" class="form-control">
								</div>
							</div>
							
							<div class="form-group required">
								<label class="control-label col-sm-4">新密码：</label>
								<div class="col-sm-6">
									<input id="unnewPassword" type="password" class="form-control">
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
						<button type="button" class="btn btn-primary" onclick="updatePwd()">修改</button>
					</div>
				</div>
			</div>
		</div>
	
	<!--上传文件（Modal） -->
	<div class="modal fade" id="addModal" tabindex="-1" role="dialog"
		aria-labelledby="addModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="addModalLabel">文件上传</h4>
				</div>
				<div class="modal-body">
					<form class="layui-form" id="uploadForm" action=""
						enctype="multipart/form-data">

						<div class="layui-form-item">
						<label class="layui-form-label">文&nbsp;&nbsp;&nbsp;件:</label>
							<div class="layui-input-block">
								<input type="file" name="file" required lay-verify="required"
									autocomplete="off" class="layui-input" style="border: none;">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">文件名:</label>
							<div class="layui-input-block">
								<input type="text" name="filename" required
									lay-verify="required" placeholder="请输入文件名" autocomplete="off"
									class="layui-input">
							</div>
						</div>

						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn" type="button" id="sub" lay-submit
									lay-filter="sub">立即提交</button>
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

<!--上传文件（Modal） -->
	<div class="modal fade" id="addModal2" tabindex="-1" role="dialog"
		aria-labelledby="addModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="addModalLabel">文件上传</h4>
				</div>
				<div class="modal-body">
					<form class="layui-form" id="uploadFm" action=""
						enctype="multipart/form-data">

						<div class="layui-form-item">
						<label class="layui-form-label">文&nbsp;&nbsp;&nbsp;件:</label>
							<div class="layui-input-block">
								<input type="file" name="file" required lay-verify="required"
									autocomplete="off" class="layui-input" style="border: none;">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">文件名:</label>
							<div class="layui-input-block">
								<input type="text" name="filename" required
									lay-verify="required" placeholder="请输入文件名" autocomplete="off"
									class="layui-input">
							</div>
						</div>

						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn" type="button" id="sum" lay-submit
									lay-filter="sum">立即提交</button>
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!--删除 模态框（Modal） -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
		aria-labelledby="deleteModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="deleteModalLabel">文件上传-删除</h4>
				</div>
				<div class="modal-body">
					<div class="form-group required">
						<label class="control-label ">确定要删除这些数据吗？</label>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
					<button type="button" class="btn btn-primary"
						onclick="deleteMaintens()">确定</button>
				</div>
			</div>
		</div>
	</div>
	<!--删除 模态框（Modal） -->
	<div class="modal fade" id="deleteModal2" tabindex="-1" role="dialog"
		aria-labelledby="deleteModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="deleteModalLabel">文件上传-删除</h4>
				</div>
				<div class="modal-body">
					<div class="form-group required">
						<label class="control-label ">确定要删除这些数据吗？</label>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
					<button type="button" class="btn btn-primary"
						onclick="deletefiles()">确定</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../js/upload.js?v=2.0.1"></script>
	
	<script type="text/javascript">
		$(document).ready(function(){
			$("#updatePwdImg").click(function(){
				$("#updatePwd").trigger("click");
			})
			
			$.ajax({
				type:'post',
				url:'../sign/getIdentity',
				data:{},
				success:function(result){
					$("#identityImg").attr("title",result.identity);
				},
				error:function(){
					layer.msg("ajax错误");
				}
			})
		});
		
		$("#signOutImg").click(function(){
			$.ajax({
				type:'post',
				url:'../sign/logout',
				data:{},
				success:function(result){
					if(result.code==0){
						layer.msg(result.msg);
						location.href="../html/login.html"
					}
				},
				error:function(){
					layer.msg("退出失败");
				}
			})
		});
	</script>
