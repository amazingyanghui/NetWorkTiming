        function queryListManagement() {
            $.ajax({
                type: "post",
                url:'../grouplist/queryListManagement',
                dataType: 'json',
                success: function (d) {
                    layui.use(['tree', 'layer','table'], function() {
                        var layer = layui.layer,
                        table = layui.table //表格

                        layui.tree({
                            elem: '#tree' //指定元素
                            , target: '_blank' //是否新选项卡打开（比如节点返回href才有效）
                            , click: function (item) { //点击节点回调
                                // layer.msg('当前节名称：' + item.name + '<br>全部参数：' + JSON.stringify(item));
                                $("#listManagementid").val(item.id)
                                console.log($("#listManagementid").val())
                                //执行重载
                                table.reload('demo', {
                                    page: {
                                        curr: 1 //重新从第 1 页开始
                                    }
                                    , where: {//这里传参  向后台
                                        listManagementid: $("#listManagementid").val()
                                        //可传多个参数到后台...  ，分隔
                                    }
                                    , url: '../ringingTask/queryAllBellstate'//后台做模糊搜索接口路径
                                    , method: 'post'
                                });
                            }
                            , nodes: convert(d)
                        });
                    })
                }
            })
        }

        //分组
        function queryGroupManagement() {
            $.ajax({
                type: "post",
                url:'../grouplist/queryGroupManagement',
                dataType: 'json',
                success: function (d) {
                    layui.use(['tree', 'layer'], function() {
                        var layer = layui.layer
                            , $ = layui.jquery;
                        //分组
                        layui.tree({
                            elem: '#group' //指定元素
                            , target: '_blank' //是否新选项卡打开（比如节点返回href才有效）
                            , click: function (item) { //点击节点回调

                                console.log($("#groupManagementid").val())
                                //执行重载
                                table.reload('demo', {

                                    }
                                    , where: {//这里传参  向后台
                                        groupManagementid: $("#groupManagementid").val()
                                        //可传多个参数到后台...  ，分隔
                                    }
                                    , url: '../ringingTask/queryAllBellstate'//后台做模糊搜索接口路径
                                    , method: 'post'
                                });
                            }
                            , nodes: convert(d)
                        });
                    })
                }
            })
        }



        function convert(rows) {
            function exists(rows, parentId) {
                for (var i = 0; i < rows.length; i++) {
                    if (rows[i].id == parentId && parentId!=null) {
                        return true;
                    }
                }
                return false;
            }
            var nodes = [];
            // get the top level nodes
            for (var i = 0; i < rows.length; i++) {
                var row = rows[i];
                if (!exists(rows, row.parentId)) {
                    nodes.push({
                        id: row.id,
                        name: row.name,
                        parentId: row.parentId,
                        children:row.children,
                    });
                }
            }
            var toDo = [];
            for (var i = 0; i < nodes.length; i++) {
                toDo.push(nodes[i]);
            }
            while (toDo.length) {
                var node = toDo.shift();   // the parent node
                // get the children nodes
                for (var i = 0; i < rows.length; i++) {
                    var row = rows[i];
                    if (row.parentId == node.id) {//这里修改自己需要的属性
                        var child = {id: row.id, name: row.name+(row.remark=='stop'?'<span style="color:darkgray">(停运)</span>':''), parentId: node.id, remark: row.remark,parentName: node.name};
                        if (node.children) {
                            node.children.push(child);
                        } else {
                            node.children = [child];
                        }
                        toDo.push(child);
                    }
                }
            }
            return nodes;//layui nodes对象
        }
	</script>
