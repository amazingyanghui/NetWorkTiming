<!DOCTYPE html>
<html>
<head>

    <title>登录页</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">

    <script src="../layui/layui.all.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">

</head>

<body>

<div style="margin-left:400px;margin-right: auto;width: 900px;margin-top: 250px;">
<div class="widget-content padded clearfix">
    <form action="/login/toSuccess" method="post" class="form-horizontal" id="frm">
        <div class="form-group required">
            <label class="control-label col-sm-2">用户账号：</label>
            <div class="col-sm-4"> <input type="text"  class="form-control" name="account" id="acc"/>
            </div>
        </div>

        <div class="form-group required">
            <label class="control-label col-sm-2">用户密码：</label>
            <div class="col-sm-4">
                <input type="password"  class="form-control" name="password" id="pass"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label"></label>
            <div class="col-lg-4">
                <input id="mysubmit" type="button" class="btn btn-success" onclick="logCheck()" value="登陆"/>
            </div>
        </div>
    </form>
</div>
</div>

<script>
    function logCheck() {
        var user={};
        user.username=$("#acc").val();
        user.password=$("#pass").val();
        $.ajax({
            type:"post",
            url:"../login/admin",
            data:user,
            success:function (temp) {
                if(temp.code==0){
                    window.location.href="../terminal/toterminal";
                }else{
                    layer.msg(temp.msg)
                }
            },
            error:function () {
                layer.msg("ajax错误")
            }
        })
    }


</script>

</body>

</html>
